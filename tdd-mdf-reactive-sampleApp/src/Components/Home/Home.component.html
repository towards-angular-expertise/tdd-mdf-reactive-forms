<div class="container">
  <div class="row">
    <div class="col-md-8">
      
     <form formGroup="userForm"  action="">
      <div class="form-group has-success">
        <label class="form-control-label" for="inputSuccess1">Name</label>
        <input formControlName="name" #refName   type="text" value="correct value" class="form-control is-valid" id="inputValid">
        <div *ngIf="userForm.controls['name'].errors('required')" class="valid-feedback">LÃ¼tfen bir data girin</div>
        
      </div>
      
      <div class="form-group has-danger">
        <label class="form-control-label" for="inputDanger1">Surname</label>
        <input formControlName="surname"  type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
        <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
      </div>
      <button type="button" class="btn btn-success">Success</button>

     </form>
      
    
      
      
      
      
    </div>
  </div>
